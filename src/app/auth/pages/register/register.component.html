<div
  style="background-color: #1c1a1f"
  class="flex flex-col lg:flex-row items-center justify-center
  min-h-screen text-white px-4 sm:px-8 lg:px-0">
  <!-- Left Image Panel -->
  <div class="w-full lg:w-1/2 p-8">
    <div class="bg-gray-800 rounded-lg p-6 shadow-lg text-center lg:text-left">
      <div class="flex justify-between items-center">
        <h2 class="text-3xl italic font-semibold">XrCancún</h2>
        <a routerLink=""
           class="text-sm text-emerald-400 rounded-xl bg-opacity-10 p-1
           bg-gray-200 px-3
           hover:underline block lg:inline">
          Back to website →
        </a>
      </div>
      <img src="./assets/sub-hero.jpg" alt="Background" class="mt-6 rounded-lg mx-auto lg:mx-0">
      <p class="mt-6 text-lg lg:text-xl font-semibold">Capturing Moments, <br>Creating Memories</p>
    </div>
  </div>

  <!-- Registration Form -->
  <div class="w-full lg:w-1/2 p-8 sm:p-12">
    <h2 class="text-2xl sm:text-3xl font-bold mb-4 text-center lg:text-left">Create an account</h2>
    <p class="mb-4 text-gray-400 text-center lg:text-left">
      Already have an account?
      <a routerLink="/auth" class="text-emerald-400 font-bold hover:underline">Log in</a>
    </p>

    <form class="space-y-4">
      <div class="flex flex-col sm:flex-row gap-4">
        <input type="text" placeholder="First name"
               class="w-full sm:w-1/2 p-3 rounded-md bg-gray-800 border
               border-gray-700 focus:outline-none focus:ring focus:ring-emerald-400">
        <input type="text" placeholder="Last name"
               class="w-full sm:w-1/2 p-3 rounded-md bg-gray-800 border
               border-gray-700 focus:outline-none focus:ring focus:ring-emerald-400">
      </div>
      <input type="email" placeholder="Email"
             class="w-full p-3 rounded-md bg-gray-800 border border-gray-700
             focus:outline-none focus:ring focus:ring-purple-400">
      <div class="relative">
        <input type="password" placeholder="Enter your password"
               class="w-full p-3 rounded-md bg-gray-800 border border-gray-700
               focus:outline-none focus:ring focus:ring-purple-400">
        <span
          class="absolute right-3 top-1/2 transform
          -translate-y-1/2 text-gray-500 cursor-pointer">👁️</span>
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="terms" class="mr-2">
        <label for="terms" class="text-white">
          I agree to the
          <a href="#" class="text-emerald-400 hover:underline">Terms & Conditions</a></label>
      </div>

      <button type="submit"
              class="w-full p-3 bg-emerald-400 rounded-md hover:bg-emerald-600
              focus:outline-none focus:ring focus:ring-emerald-400 text-black">
        Create account
      </button>
    </form>

    <p class="my-4 text-center text-gray-400">Or register with</p>
    <div class="flex justify-center gap-4">
      <button class="flex items-center gap-2 p-3 rounded-md bg-gray-800 border border-gray-700 hover:bg-gray-700">
        <i class="pi pi-google"></i>
        <p>Google</p>
      </button>
    </div>
  </div>
</div>
