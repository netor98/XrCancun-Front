<div class="relative">
  <p-button
    (onClick)="toggleMenu($event, menuPanel)"
    class="flex items-center text-white hover:text-gray-300 p-0"
    styleClass="p-button-text"
  >
    <div class="bg-white p-0.5 rounded-full mx-0.5">
      <img src="./assets/globe.svg" class="w-5 h-5" />
    </div>
    <span class="ml-1 text-white">{{ selectedLanguage | uppercase }}</span>
  </p-button>

  <p-overlayPanel #menuPanel class="bg-white rounded-lg shadow-lg w-24 z-20">
    <ul>
      <li
        *ngFor="let lang of languages"
        (click)="selectLanguage(lang); menuPanel.hide()"
        class="flex items-center space-x-2 px-3 py-1
        hover:bg-gray-200 rounded my-1 cursor-pointer"
      >
        <img [src]="'./assets/icons/' + lang + '.png'" alt="{{ lang }} icon" class="w-8 h-8" />
        <span class="">{{ lang | uppercase }}</span>
      </li>
    </ul>
  </p-overlayPanel>
</div>
